    <main class="app">
    <section class="list">
        <h2 class="title">
            Hello, <input type="text" id="name" placeholder="Enter Your Name ">
        </h2>
    </section>
    <section class="todo">
        <h3>Create A Todo List</h3>
        <form id="todo-form">
            <h4>What's On Your Todo List?</h4>
            <input 
            type="text" 
            name="content" 
            id="content" 
            placeholder="e.g Sleep">

            <h4>Make A Choice</h4>
            <div class="choice">
            <label>
                <input type="radio" 
                name="category" 
                id="category1"
                value="business">
                <span class="bubble business"></span>
                <div>Business</div>
            </label>

            <label>
                <input type="radio" 
                name="category" 
                id="category2"
                value="personal">
                <span class="bubble personal"></span>
                <div>Personal</div>
            </label>
            </div>
            <input type="submit" value="Add Todo List">
        </form>
    </section>
